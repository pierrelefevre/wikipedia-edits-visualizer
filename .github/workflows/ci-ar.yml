name: kthcloud-ci-frontend
"on":
  push:
    branches:
    - main
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: registry.cloud.cbh.kth.se
            username: ${{ secrets.AR_DOCKER_USERNAME }}
            password: ${{ secrets.AR_DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./ar
        file: ./ar/Dockerfile
        push: true
        tags: registry.cloud.cbh.kth.se/deploy-0819b9b6-e000-4a62-87c0-bc0a095a3c28/wikipedia-visualizer-frontend